<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/payment.css">
</head>

<body>
    <header>
        <nav>
            <div class="sidebar-left">
                <div class="box1">
                    <i class='bx bx-store'></i>
                    <span>Product</span>
                    <i class='bx bx-plus'></i>
                </div>
                <div class="box2">
                    <i class='bx bxs-grid'></i>
                    <span>Categories</span>
                    <i class='bx bx-plus'></i>
                </div>
                <div class="box3">
                    <i class='bx bxs-cart-alt'></i>
                    <span>Opan Tabs</span>
                </div>
                <div class="box4">
                    <i class='bx bx-user'></i>
                    <span>Customer Orders</span>
                </div>
            </div>
            <div class="sidebar-right">
                <i class='bx bx-cog'></i>
                <div class="box5">
                    <i class='bx bxs-credit-card'></i>
                    <span>Transcription</span>
                </div>
                <div class="box6">
                    <i class='bx bxs-user'></i>
                    <span>Users</span>
                    <i class='bx bx-plus'></i>
                </div>
                <div class="box7">
                    <i class='bx bxs-user'></i>
                    <span>Admin</span>
                </div>
                <i class='bx bx-power-off'></i>
            </div>

        </nav>
    </header>
    <div class="container">
        <div class="product">
            <div class="navbar">
                <div class="search-product">
                    <input type="text" placeholder="Search your product you intested">
                </div>
                <div class="type-bar">
                    <p>All</p>
                    <p>DRINKS</p>
                    <p>FOODS</p>
                    <p>FRUITS</p>
                </div>
            </div>
            <div class="product-content">
            </div>
        </div>
        <div class="product-add">
            <div class="search-add">
                <input type="text" placeholder="search your product you added">
            </div>
            <div class="group-add">
            </div>
            <div class="total-pay">
                <div class="total-product">
                    <p>Total Item : <span>2</span></p>
                    <p>Total Price : <span>10$</span></p>
                    <p>Discount : <span>10%</span></p>
                </div>
                <div class="group-btn-pay">
                    <div class="cancel">
                        <i class='bx bxs-x-circle'></i>
                        <span>Cancel</span>
                    </div>
                    <div class="pay">
                        <i class='bx bxs-credit-card-front'></i>
                        <span>Pay</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="history">
    </div>

    <div class="paymentCard">
        <div class="logo">
            <img src="../Image/download.png" alt="" width="30" height="30" id="logo">
            <h2>pnc market</h2>
        </div>
        <h3>Payment</h3>

        <div class="sub-card">
            <div class="img-left">
                <p>card</p>
            </div>
            <div class="img-right">
                <img src="../Image/pay.png" alt="" width="40" height="40" id="pay">
                <img src="../Image/master.png" alt="" width="40" height="40" id="master">
                <img src="../Image/visa.png" alt="" width="40" height="40" id="visa">
            </div>
        </div>

        <div class="card">
            <div class="input">
                <input type="text" placeholder="name">
                <input type="text" placeholder="phone number">
                <input type="text" placeholder="mm/dd/yyyy">
                <input type="text" placeholder="amount">
            </div>
            <div class="button">
                <button class="button1">Cancel</button>
                <button class="button2">Pay</button>
            </div>
        </div>
    </div>

    <script src="./js/pay.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/history.js"></script> -->
    <script src="./js/search.js"></script>

</body>

</html>
